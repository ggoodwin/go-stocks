name: lint
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
          cache: true
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
